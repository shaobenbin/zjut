<html  xmlns="http://www.w3.org/1999/xhtml">
<head>
<#include "/common/page/head.html"> 
<script language="javascript" src="${base}/ui/v1/js/all.js"></script>
<script language="javascript"  src="${base}/common/js/Validator.js"></script>
<script language="javascript"  src="${base}/common/js/ss_util.js"></script>
<script language="javascript" src="${base}/common/js/jquery-1.3.js"></script>
<script language="javascript" src="${base}/common/js/jquery.blockUI.js" ></script>
<script language="javascript">
	function doUpdate(){
	  var formObj = document.forms[0];
 	  if(Validator.Validate(formObj,3)){
  		    $.ajax({
				async: true,
				url: 's_common_file!update.ajax',
				type: 'POST',
				dataType: 'json',
				data: $('#siteForm').serialize(),
				beforeSend: function(){
					 $.blockUI({message: '<img src=\"${base}/common/js/ajax-loader.gif\" alt=\"请等待，正在处理...\">'});
				},
				complete: function(){
					 $.unblockUI();
				},
				cache: false,
				error: function(){
					alert('ajax请求失败,请重试');
				},
				success: function(reply){
				   if(isError(reply)){
						return;
				   }
				   if(reply && reply != ""){
					  alert(reply);
				   }
 			   	   window.parent.location.href = "${base}/app/common/file/list.html?s_common_fileDomain.sts=${(s_common_fileDomain.sts)!''}";
 			    }
 			  });
	  }
	}
	
	function goListPage(){
		window.parent.location.href = "${base}/app/common/file/list.html?s_common_fileDomain.sts=${(s_common_fileDomain.sts)!''}";
   	}
</script>
</head>

<body style="height:150%; OVERFLOW-Y:auto " >
<form id="siteForm" name="siteForm" method="post" action="" >
<input type="hidden" name="s_common_fileDomain.id" value="${(s_common_fileDomain.id)!''}"  />
<table  border="0" cellspacing="1" cellpadding="0" class="lialltd bord1">
  	<tr class="lmheadbg">
    	<td colspan="4" class="lmheadbg">修改附件信息</td>
  	</tr>
  	<tr class="bgbg1" >
	    <td class="bgbg1" width="35%">名称:</td>
	    <td class="bgbg3">
	      	<input type="text" class="bdinput2" size="25" name="s_common_fileDomain.name" value="${(s_common_fileDomain.name)!''}" /> 
	    </td>
    </tr>
    <tr class="bgbg1" >
	    <td class="bgbg1" width="35%">路径:</td>
	    <td class="bgbg3">
	      	<input type="text" class="bdinput2" size="25" readonly name="s_common_fileDomain.path" value="${(s_common_fileDomain.path)!''}" /> 
	    </td>
    </tr>
    <tr class="bgbg1" >
	    <td class="bgbg1" width="35%">所属主题类型:</td>
	    <td class="bgbg3">
	      	<input type="text" class="bdinput2" size="25" readonly name="s_common_fileDomain.target_type" value="${(s_common_fileDomain.target_type)!''}"/> 
		</td>
    </tr>
  	<tr class="bgbg1" >
	    <td class="bgbg1" width="35%">所属主题值:</td>
	    <td class="bgbg3">
	      	<input type="text" class="bdinput2" size="25" readonly name="s_common_fileDomain.target_id" value="${(s_common_fileDomain.target_id)!''}"/> 
		</td>
    </tr>
    <tr class="bgbg1" >
	    <td class="bgbg1" width="35%">所属主题名称:</td>
	    <td class="bgbg3">
	      	<input type="text" class="bdinput2" size="25" readonly name="s_common_fileDomain.parent_subject" value="${(s_common_fileDomain.parent_subject)!''}"/> 
		</td>
    </tr>
    <tr class="bgbg1" >
	    <td class="bgbg1" width="35%">所属主题链接:</td>
	    <td class="bgbg3">
	      	<input type="text" class="bdinput2" size="25" readonly name="s_common_fileDomain.parent_url" value="${(s_common_fileDomain.parent_url)!''}"/> 
		</td>
    </tr>
    <tr class="bgbg1" >
	    <td class="bgbg1" width="35%">附件下载链接:</td>
	    <td class="bgbg3">
	    	<textarea class="bdinput2" cols="50" rows="3" readonly name="s_common_fileDomain.url">${(s_common_fileDomain.url)!''}</textarea>
	    	<a href="${(s_common_fileDomain.url)!''}">[下载]</a>
		</td>
    </tr>
    <tr class="bgbg1" >
	    <td class="bgbg1" width="35%">附件下载数:</td>
	    <td class="bgbg3">
	      	<input type="text" class="bdinput2" size="25" readonly name="s_common_fileDomain.downloads" value="${(s_common_fileDomain.downloads)!''}" dataType="Number" require="false" msg="请输入整型数字!"/> 
		</td>
    </tr>
    <tr class="bgbg1" >
	    <td class="bgbg1" width="35%">附件类型:</td>
	    <td class="bgbg3">
	      	<input type="text" class="bdinput2" size="25" readonly name="s_common_fileDomain.ext" value="${(s_common_fileDomain.ext)!''}"/> 
		</td>
    </tr>
    <tr class="bgbg1" >
	    <td class="bgbg1" width="35%">附件大小:</td>
	    <td class="bgbg3">
	      	<input type="text" class="bdinput2" size="25" readonly name="s_common_fileDomain.file_size" value="${(s_common_fileDomain.file_size)!''}" dataType="Number" require="false" msg="请输入整型数字!"/> 
		</td>
    </tr>
    <tr class="bgbg1" >
	    <td class="bgbg1" width="35%">附件说明:</td>
	    <td class="bgbg3">
	    	<textarea class="bdinput2" cols="50" rows="3" name="s_common_fileDomain.description">${(s_common_fileDomain.description)!''}</textarea>
		</td>
    </tr>
    <tr class="bgbg1" >
    	<td class="bgbg1" width="35%">更新附件:</td>	
    	<td class="bgbg3">
    		<iframe frameborder="0" height="100px" scrolling="Auto" src="${base}/app/common/file/upload.html?formName=siteForm&fieldName=newFileId&multiple=false"></iframe>
    	</td>
    </tr>
</table>
</form>
<table  border="0" cellspacing="1" cellpadding="0" class="lialltd bord1">
<tr class="searchtd">
	<td align="center" valign="top" colspan="4">
		<input type="button" name="button1" value="保存" class="Search_button" onclick="doUpdate()">&nbsp;&nbsp;&nbsp;&nbsp;
	  	<input type="button" name="button2" id="juesei" value="返回"  class="Search_button" onClick="goListPage()">
	</td>
</tr>
</table>
</body>
</html>
