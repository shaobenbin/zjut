<script language="javascript">
	var baseUrl = "${base}";
	partydynamic_init('${(partydynamicJson)!''}',baseUrl);
	
	if(location.href.indexOf("dtjs/djdt")>=0){
		clickIndex(0);
	}
	if(location.href.indexOf("dtjs/bgxz")>=0){

	function clickIndex(id){
		$('.leftNav li').removeClass('active').eq(id).addClass('active');
