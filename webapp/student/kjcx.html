<script language="javascript">
	var baseUrl = "${base}";
	technology_announcement_init('${(technology_announcementJson)!''}',baseUrl);

	rewardsolution_init('${(rewardsolutionJson)!''}',baseUrl);
	win_prize_history_init('${(winhistoryJson)!''}',baseUrl);
	
	if(location.href.indexOf("tzgg")>=0){
		clickIndex(0);
	}
	if(location.href.indexOf("lnhj")>=0){
		clickIndex(1);
	}
	if(location.href.indexOf("ssjj")>=0){
		clickIndex(2);
	}
	if(location.href.indexOf("jlbf")>=0){
		clickIndex(3);
	}
	
	function clickIndex(id){
		$('.leftNav li').removeClass('active').eq(id).addClass('active');
		$('.leftNav li').parent().next().find('.tabBody:eq('+id+')').addClass('active').siblings().removeClass('active');
	}
