<script language="javascript">
function goChildUpdate(){
	location.href = "edit.html?partner_universitiesDomain.id="+${(partner_universitiesDomain.id)!''};
}

function goChildInsert(){
	location.href="input.html"
}

function doChildDelete(){
	if(confirm("确实要删除服务块吗?")){
		$.ajax({
			async: true,
 			url: 'zjut_partner_universities!delete.ajax',
			type: 'POST',
			dataType: 'json',
			data: {'partner_universitiesDomain.id':${(partner_universitiesDomain.id)!''}},
			beforeSend: function(){
                 $.blockUI({message: '<img src=\"${base}/common/js/ajax-loader.gif\" alt=\"请等待，正在处理...\">'});
            },
            complete: function(){
                 $.unblockUI();
            },
			cache: false,
			error: function(){
				alert('ajax请求失败,请重试');
			},
			success: function(reply){
			   if(reply && reply != ""){
			      alert(reply);
			   }
 			  location.href = "list.html";
		}});
	}
}
</script>
